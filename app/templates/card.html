<div id="{{ question.question_id }}" class="card">
    <div class="card-title">
        <h6>{{question.title}}</h6>
    </div>
    <div class="card-subtitle d-flex">
        {% for itag in question.tags %}
        <p> {{itag.tag.tag}} </p>
        {% endfor %}
    </div>
    <div class="card-body">
        <p class="card-text">{{question.description}}</p>
    </div>
    <div class="card-action d-flex">
        <button class="like" aria-pressed="false" type="button"><i class="fa fa-thumbs-o-up"></i> {{question.likes}}</button>
        <button aria-pressed="false" type="button"><i class="fa fa-comments-o"></i> {{question.comments}}</button>
    </div>
</div>
