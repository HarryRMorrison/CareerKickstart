<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="requestPageStyleSheet.css"> 
        <script src="requestPageJS.js"></script>
        <title>Career Kickstart</title>
    </head>
    <body>
        {% include "navbar.html" %}
        <div class="container" id="{{ question.question_id }}">
            <div class="post-header d-flex pt-2">
                <img src="{{ url_for('static', filename='male1.png') }}" alt="CareerKickstart" width="120px">
                <div class="d-flex flex-column">
                    <span class="fw-bold fs-6">Firstname Lastname</span>
                    <span class="text-gray-darker fs-6">Job title and position</span>
                </div>
            </div>
            <div class="post-title">
                <h6>{{question.title}}</h6>
            </div>
            <div class="post-subtitle d-flex">
                {% for itag in question.tags %}
                <p> {{itag.tag.tag}} </p>
                {% endfor %}
            </div>
            <div class="post-body">
                <p class="post-text">{{question.description}}</p>
            </div>
            <div class="post-footer p-2">
                <button class="like" aria-pressed="false" type="button"><i class="fa fa-thumbs-o-up"></i> {{question.likes}}</button>
                <button aria-pressed="false" type="button"><i class="fa fa-comments-o"></i> {{question.comments}}</button>
            </div>
        </div>
    </body>
</html>
