<div class="card">
    <div class="card-title">
        <h6>{{question.title}}</h6>
    </div>
    <div class="card-subtitle d-flex">
        {% for tag in question.tags %}
        <p> {{tag}} </p>
        {% end for %}
    </div>
    <div class="card-body">
        <p class="card-text">{{question.description}}</p>
    </div>
    <div class="card-action d-flex">
        <button id="like" type="button"><i class="fa fa-thumbs-o-up"></i> {{question.likes}}</button>
        <button id="comment" type="button"><i class="fa fa-comments-o"></i> {{question.comments}}</button>
    </div>
</div>
