<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="requestPageStyleSheet.css"> 
</head>
<body>
    <div class="container">
        <!-- question section -->
        <div class="question-container">
            <div class="user-profile">
                <img class="profile-img" src="{{ question.user.profile_photo }}" alt="Profile Picture">
                <span class="user-name">{{ question.user.username }}</span>
            </div>
            <!-- question -->
            <div class="question-details">
                <h3 class="question-title">{{ question.title }}</h3>
                <p class="question-content">{{ question.description }}</p>
            </div>
            <!-- ans -->
            <div class="answer-section">
                <!-- ans question button -->
                <button class="btn btn-secondary" onclick="openAnswerPopup()">Answer Question</button>
                <!-- voting buttons count -->
                <div class="voting-section">
                    <button class="btn btn-success" onclick="vote('up')">
                        <i class="fas fa-arrow-up"></i> <!-- up icon -->
                    </button>
                    <span class="vote-count">{{ question.likes }}</span>
                    <button class="btn btn-danger" onclick="vote('down')">
                        <i class="fas fa-arrow-down"></i> <!-- down icon -->
                    </button>
                </div>
                <!-- current ans -->
                <div id="answers-container" class="mt-4">
                    {% for answer in answers %}
                        <div class="answer">
                            <div class="user-profile">
                                <img class="profile-img" src="{{ answer.user.profile_photo }}" alt="Profile Picture">
                                <span class="user-name">{{ answer.user.username }}</span>
                            </div>
                            <p>{{ answer.answer }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- ans popup -->
    <div id="answer-popup" class="popup-overlay">
        <div class="popup-content">
            <span class="close" onclick="closeAnswerPopup()">&times;</span>
            <div class="user-profile">
                <img class="profile-img" src="{{ current_user.profile_photo }}" alt="Profile Picture">
                <span class="user-name">{{ current_user.username }}</span>
            </div>
            <textarea id="answer-textarea" class="form-control" rows="4" placeholder="Type your answer here..."></textarea>
            <button class="btn btn-primary mt-3" onclick="submitAnswer({{ question.question_id }})">Submit Answer</button>
        </div>
    </div>

    <!-- JS connection -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="requestPage.js"></script>
</body>
</html>
